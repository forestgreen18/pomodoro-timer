    <link rel="stylesheet" href="css/variables.css" />

  <body>
    <main id="timer__main" class="">
      <div class="wrapper">
        <section class="timer">
          <div class="timer__box" id="timer__box">
            <div class="timer__header">
              <h3 class="timer__title">Pomodoro Timer</h3>

              <span class="timer__header-controls">
                <button id="timer__mute-sound-btn" class="unmuted"></button>
                <h3 class="timer__mode" id="timer__mode">Work</h3>
              </span>
            </div>
            <div class="timer__digits-controls">
              <span class="timer__time" id="time">25:00 </span>
              <div class="timer__buttons">
                <button
                  class="timer__button time__button-resume"
                  id="btn-resume"
                >
                  Resume
                </button>
                <button class="timer__button time__button-start" id="btn-start">
                  Start
                </button>
                <button class="timer__button time__button-pause" id="btn-pause">
                  Pause
                </button>
                <button class="timer__button time__button-stop" id="btn-stop">
                  Stop
                </button>
                <button class="timer__button time__button-done" id="btn-done">
                  Done
                </button>
                <button class="timer__button time__button-skip" id="btn-skip">
                  Skip
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="todo">
          <h2>Todo List</h2>
          <div class="todo__input-container">
            <input
              type="text"
              class="todo__input"
              id="todoInput"
              placeholder="Enter a new to-do"
            />
            <button class="todo__add-button" id="addButton">Add</button>
          </div>
          <ul class="todo__list" id="todoList">
            <!-- <li class="todo__item">
              <input type="checkbox" class="todo__checkbox" />
              <span class="todo__text">Sample to-do</span>
              <button class="todo__delete-button">Delete</button>
            </li>
            <li class="todo__item">
              <input type="checkbox" class="todo__checkbox" />
              <span class="todo__text">Sample to-do</span>
              <button class="todo__delete-button">Delete</button>
            </li> -->
          </ul>
          <div class="todo__buttons-container">
            <button class="todo__clear-done-button" id="clearDoneButton">
              Clear Done
            </button>
            <button class="todo__clear-all-button" id="clearAllButton">
              Clear All
            </button>
          </div>
        </section>
      </div>
    </main>

    <script src="js/Timer/index.js"></script>
    <script src="js/TodoList/index.js"></script>
  </body>
</html>
