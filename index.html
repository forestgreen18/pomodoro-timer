<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pomodoro Timer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="icon" href="/favicon.png" />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <main id="timer__main" class="">
      <div class="wrapper">
        <section class="timer">
          <div class="timer__box" id="timer__box">
            <div class="timer__header">
              <h3 class="timer__title">Pomodoro Timer</h3>

              <span class="timer__header-controls">
                <button id="timer__mute-sound-btn" class="unmuted"></button>
                <h3 class="timer__mode" id="timer__mode">Work</h3>
              </span>
            </div>
            <div class="timer__digits-controls">
              <span class="timer__time" id="time">25:00 </span>
              <div class="timer__buttons">
                <button
                  class="timer__button time__button-resume"
                  id="btn-resume"
                >
                  Resume
                </button>
                <button class="timer__button time__button-start" id="btn-start">
                  Start
                </button>
                <button class="timer__button time__button-pause" id="btn-pause">
                  Pause
                </button>
                <button class="timer__button time__button-stop" id="btn-stop">
                  Stop
                </button>
                <button class="timer__button time__button-done" id="btn-done">
                  Done
                </button>
                <button class="timer__button time__button-skip" id="btn-skip">
                  Skip
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
